<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>서울시립미술관</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.smoothwheel.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>

</head>

<body>
    <!-- 따라다닐 커서 -->
    <div id="cursor">
    </div>

    <div class="pwrap">
        <!-------------------- 첫번째 페이지  ------------->
        <div class="main_wrap">
            <section class="inbox" id="main_wrap">
                <div class="fbx">
                    <div class="col-12 c1h1">
                        <a href="https://www.seoul.go.kr/main/index.jsp" target="_blank"><img src="images/seoul_logo.png" alt="서울시로고" class="header_logo"></a>
                    </div>
                    <div class="col-12 c1h2">
                        <h1 class="main_logo">
                            <img src="images/logo_header.png" alt="로고">
                        </h1>
                    </div>
                    <div class="col-11 c1h2_2">
                        <span>SEOUL MUSEUM</span>
                        <span> - of Art</span>
                    </div>
                    <div class="col-1 c1h3 prt">
                        <ul class="main_sns">
                            <li class="main_facebook">
                                <a href="https://www.facebook.com/SeoulMuseumofArt.kr/" target="_blank"> <img src="images/face_sns.png" alt="페이스북"></a>
                            </li>
                            <li>
                                <a href="https://twitter.com/SeoulSema" target="_blank"><img src="images/twi_sns.png" alt="트위터"></a>
                            </li>
                            <li>
                                <a href="https://www.youtube.com/user/SeoulMuseumofArt" target="_blank"><img src="images/youtnbe_sns.png" alt="유투브"></a>
                            </li>
                            <li>
                                <a href="https://sema.seoul.go.kr/rd/dosonApp" target="_blank"> <img src="images/ear_sns.png" alt="듣기"></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 c1h3 prt">
                        <div class="main_scrollbox">
                            <img src="images/scroll-arrow.svg" alt="스크롤 다운">
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-------------------- 두번째 페이지  메인------------->
        <div class="museum_list_wrap">
            <div class="museum_slider">
                <section id="page1" class="page"></section>
                <section id="page2" class="page"></section>
                <section id="page3" class="page"></section>
            </div>
            <div class="inbox" id="museum_list_wrap">
                <div class="fbx museum_list_box">
                    <header class=main_header_wrap>
                        <div class="col-2 c2h1 Hpage_logo ">
                            <a href="index.html"><img src="images/logo_page3.png" alt="로고" class="page_logo"></a>
                        </div>
                        <div class="col-10 c2h1 gnb_wrap">
                            <div class="gnbShow">
                                <div class="hambar">
                                    <span class="line1 is-active"></span>
                                    <span class="line2 is-active"></span>
                                </div>
                                <div class="gnbbox">
                                    <ul class="gnb">
                                        <li><a href="#" class="gnblogin">로그인</a></li>
                                        <li><a href="#">회원가입</a></li>
                                        <li><a href="#">관람가이드</a></li>
                                        <li><a href="#">ENG</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </header>
                    <div class="col-3 c2h2">
                        <ul class="museum_namebox">
                            <li class="on">서소문본관</li>
                            <li>북서울미술관</li>
                            <li>남서울미술관</li>
                        </ul>
                    </div>
                    <div class="col-9 c2h2"></div>
                    <div class="col-9 c2h3"></div>
                    <div class="col-9 c2h3"></div>
                    <div class="col-3 c2h3_2">
                        <ul class="indicator">
                            <li class="on">
                                <a href="#">

                                    <svg>
                                        <circle class="c1" cx="21" cy="28" r="23" transform="rotate(-90,21,25)"></circle>
                                    </svg>

                                </a>
                                Ⅰ
                            </li>
                            <li><a href="#">

                                    <svg>
                                        <circle class="c1" cx="21" cy="28" r="23" transform="rotate(-90,21,25)"></circle>
                                    </svg>

                                </a>Ⅱ</li>
                            <li>
                                <a href="#">

                                    <svg>
                                        <circle class="c1" cx="21" cy="28" r="23" transform="rotate(-90,21,25)"></circle>
                                    </svg>

                                </a>Ⅲ</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
